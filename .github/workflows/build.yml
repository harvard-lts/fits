name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on:
      group: huit-arc
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: docker build -f docker/Dockerfile-test -t fits-test .
      - name: Run tests
        run: docker run -v `pwd`:/fits:z -v ~/.m2:/root/.m2:z fits-test mvn clean test
